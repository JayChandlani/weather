<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </script>
</head>

<body>
    <div class="container">
        <div class="search_wrapper">
            <h1>Weather Api</h1>
            <hr>
            <div class="bar">
                <input type="search" class='search' name="" id="input">
                <button type="submit" class="button" id="submit" value="">Search</button>
                <button type="button" class="button btn2" value="">Clear</button>
            </div>
            <div class="error">
                <p></p>
            </div>
        </div>
        <div class="deail_wrapper">
            <div class="box1">
                <img id="image" src="" width="150px" alt="">
                <div class="temp">
                    <h2 id="temperature"></h2>
                    <h2 id="climate"></h2>
                    <h2 id="location"></h2>
                </div>

            </div>
            <div class="box2">
                <div class="extra">
                    <h2>Pressure</h2>
                    <p class="pressure"></p>
                </div>
                <div class="extra">
                    <h2 >Humidity</h2>
                    <p class="humidity"></p>
                </div>
                <div class="extra">
                    <h2>Visibility</h2>
                    <p class="visibility"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="index.js"></script>
</body>

</html>
